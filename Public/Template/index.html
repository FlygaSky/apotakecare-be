<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apotakecare</title>
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
        body{
            font-family: "Public Sans";
        }
    </style>
</head>

<body>
    <div class="flex items-center justify-center min-h-screen p-5 bg-purple-100 min-w-screen" style="background:linear-gradient(155.7deg, #f5ded6 -45.88%, #fcf7f9 45.77%, #fcf1f7 117.72%);">
        <div class="max-w-xl p-8 text-center text-gray-800 bg-white shadow-xl lg:max-w-3xl rounded-3xl lg:p-12" style="box-shadow: 0px 2px 3px 2px rgba(96, 33, 41, 0.02), 0px 4px 12px 4px rgba(155, 0, 13, 0.08);">
            <h3 class="text-2xl" style="color: #1A1E2B; font-weight: bold;">Welcome To Apotakecare!</h3>
            <div class="flex justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-24 h-24 text-green-400" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor" style="color: #213360">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                        d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76" />
                </svg>
            </div>

            <p class="mt-1" style="font-size: 16px;">We're excited to have you get started.</p>
            <p  style="font-size: 16px;">First, you need to verify your account. Just press the button below.</p>
            <div class="mt-4">
                <a href={{link}} style="outline: none; text-decoration: none;" class="d-flex justify-content-center">
                    <h1 class="px-2 py-2 rounded w-50" style="background:#E0004D; color: #FFFFFF; outline: none; text-decoration: none;">
                        Account Verification
                    </h1>
                  </a>
                <p class="mt-4 text-sm" style="font-size: 14px;">
                    If you have any questions, just reply to this email, we're always happy to help out.
                </p>
                <br>
            </div>
            <p  style="color: #213360; font-size: 12px;"> Cheers,</p>
            <p  style="color: #213360; font-size: 12px;">Apotakecare Team</p>
        </div>
    </div>
</body>

</html>
