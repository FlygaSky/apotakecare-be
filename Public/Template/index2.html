<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmation Email</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
</head>

<body
    style="background-color: #fcf1f7 ; font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: #3b3f3e;text-align: center;margin: 0px; position: relative;">
    <table style="width:100%; border:0; border-collapse: collapse;table-layout: fixed;border-spacing: 0;"
        cellpadding="0" cellspacing="0" border="0">
        <tr>
            <td></td>
            <td style="width: 700px;">
                <div id="container"
                    style="position: absolute;top: 0px;left: 50%;transform: translate(-50%, 0%);background: linear-gradient(180deg, rgb(255, 220, 220) 0%, rgba(255, 255, 255, 1) 58%); width: 100%; max-width: 700px;">
                    <table align="center" style="margin: 0px auto;">
                        <tr>
                            <td>
                                <h1  style="font-size: 40px;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;color: #213360;text-align: center;margin-top: 20px;text-decoration: none;">
                                   Selamat datang di Apotakecare
                                </h1>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <img id="upperture-logo" src="https://i.ibb.co/NSztq5N/Email1.png" alt="Email1" border="0" style="width: 300px;margin-bottom: 10px;">
                        </td>
                        </tr>
                    </table>
                    <table align="center" style="margin-bottom: 10px;">
                        <tr>
                            <td>
                                <span
                        style=" font-weight: 700;font-size: 20px;font-family: 'Public Sans', sans-serif;color: #3b3f3e;text-align: center;margin-top: 0px;text-decoration: none;">
                        Kami sangat bahagia anda sudah bergabung bersama kami.</span>
                        <br>
                        <span
                        style="font-weight: 700;font-size: 16px;font-family: 'Public Sans', sans-serif;;color: #3b3f3e;text-align: center;margin-top: 0px;">
                        Langkah pertama, untuk reset password hanya perlu klik tombol di bawah ini.</span>
                            </td>
                        </tr>
                    </table>
                   
        
                   
                
                    <table align="center" style="margin-top: 0px;">
                        <tr>
                            <td>
                                <a href={{link}} style="text-decoration: none;">
                                    <button
                                        style="text-decoration: none; background: #ffffff;display: block; margin: auto; font-family: 'Public Sans', sans-serif;;color: #E0004D;text-align: center;margin: 0px;border: 5px solid #E0004D;border-radius: 15px;padding: 15px;font-size: larger;font-weight: 600;cursor: pointer;outline: none;">
                                        Reset Password</button>
                                </a>
                            </td>
                        </tr>
                    </table>

                    <div id="semicircleBg"
                        style="height: auto;width: 100%;background: #213360; position: relative; margin: 20px 0px 0px 0px;">
                        <!-- <img id="verifyIcon" src="https://i.ibb.co/GV9cTz6/verified-BW.png" alt="verify"
                            style="display: block; margin-left: auto; margin-right: auto; height: 270px;"> -->
                        <p class="footerText"
                            style="padding-top: 20px; padding-bottom: 20px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: #ffffff;text-align: center;margin: 0px 20px;font-size: 14px;">
                            Jika terdapat pertanyaan silahkan balas email ini, kami selalu merasa antusias untuk membantu.</p>
                        <p class="footerText"
                            style="padding-bottom: 0px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: #ffffff;text-align: center;margin: 0px 20px;font-size: 12px;">
                           Salam hormat,</p>
                        <p class="footerText"
                            style="padding-bottom: 30px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;color: #ffffff;text-align: center;margin: 0px 20px;font-size: 12px;">
                            Apotakecare team</p>
                    </div>
                </div>
            </td>
            <td></td>
        </tr>
    </table>
</body>

</html>
